        <!-- SECTION ACADEMIC EXPERIENCE -->
        <section class="features section text-center" id="sectionAcademic">
            <div class="container">
                <div class="features-inner section-inner has-top-divider">
                    <!-- template for sections -->
                    <h2 class="section-title mt-0">Academic Experience</h2>
                    <div class="features-wrap" id="sectionArea">

                        <!-- template for item -->
                        <div class="container mt-4">
                            <!-- First Collapsible -->

                            <script>
                                // Sample data for different collapsibles
                                var sectionName
                                var academicData = [{
                                    title: 'Masters Applied Computer Science',
                                    university: 'University of Goettingen',
                                    time: '2022 - current',
                                    content: 'Content for Collapsible 1.'
                                }, {
                                    title: 'Bachelors Computer Science',
                                    university: 'University of Algarve',
                                    time: '2017 - 2021',
                                    content: 'Content for Collapsible 2.'
                                }, {
                                    title: 'Erasmus+',
                                    university: 'University of Oldenburg',
                                    time: '2020 - 2021',
                                    content: 'Content for Collapsible 3.'
                                }, {
                                    title: 'High School',
                                    university: 'Yellow Springs High School',
                                    time: '2016',
                                    content: 'Content for Collapsible 3.'
                                }];

                                // Loop to generate collapsibles dynamically
                                for (var i = 0; i < academicData.length; i++) {
                                    document.write(`
                                    <div class = "accordion "id = "collapsibleSection${i}" >\
                                            <div class = "accordion-item" >\
                                                <h2 class="accordion-header" id="sectionHeader${i}">\
                                                    <button class = "accordion-button collapsed" type = "button" data-bs-toggle = "collapse" data-bs-target = "#collapseContent${i}" aria-expanded = "false" aria-controls = "collapseContent${i}" >\
                                                        ${academicData[i].title} - <i>${academicData[i].university}<\i>\
                                                    </button >\
                                                </h2 >\
                                                <div id="collapseContent${i}" class="accordion-collapse collapse" aria-labelledby="sectionHeader${i}" data-bs-parent="#collapsibleSection${i}">\
                                                    <div class = "accordion-body" >\
                                                        <i>${academicData[i].time}<\i><br>
                                                        ${academicData[i].content}\                                    
                                                    </div>\
                                                </div> \
                                            </div> \
                                        </div> `);
                                }
                            </script>
                        </div>


                    </div>
                    <!-- end template -->

                </div>
            </div>
        </section>
